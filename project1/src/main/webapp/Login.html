<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    body{
    background: grey;
    }
    .container{
    background-color: #fff;
    width: 200px;
    height: 200px;
    padding: 40px;
    margin: auto;
    margin-top: 100px;
    border-radius: 10px;
    box-shadow: 5px 10px ;
    }
    .btn{
    width: 50%;
    padding: 5px;
    background-color: rgb(13, 64, 131);
    border: none;
    color: #fff;
    font-size: 16px;
    text-transform: uppercase;
    border-radius: 4px;
    }
    </style>
</head>
<body>
<h1>Please enter Employee Login</h1>
<div class="container">
    <form action="LoginEmployeeServlet" method="post">
        <p>Username: <input type="text" name="username" placeholder="Enter Username"></p>
        <p>Password: <input type="password" name="password" placeholder="Enter Password"></p>
        <input class="btn" type="submit" value="Login">
    </form>


</body>
</html>
